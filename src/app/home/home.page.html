<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <span id="message" style="color: red;"></span>
        <ion-list>
            <ion-item>
                <ion-label position="floating">username</ion-label>
                <ion-input [(ngModel)]="user.username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">password</ion-label>
                <ion-input [(ngModel)]="user.password"></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" expand="block" (click)="prepareLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
